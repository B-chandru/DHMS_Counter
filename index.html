<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this website is used to count or check how many days,hours,mins,sec are tere from your input date and month">
    <meta name="keywords" content="cowndown,days counter,minutes counter, hours counter , secs counter">
    <meta name="theme-color" content="#000000"/>
    <title>DHMS Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo192.png" type="image/png">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="img/logo192.png">
</head>
<body>
    <div class="container">
        <div class="small_container">
        <h1>DHMS counter</h1><br>
        <div class="input">
            <input type="number"  id="date" placeholder="Enter Date (01)"><br>
            <input type="text" id="month"   placeholder="Enter Month (jan)">
        </div>
        <div class="contain">
            <div class="days"><h1 id="days">0</h1><h2>days</h2></div>
            <div class="days"><h1 id="hours">0</h1><h2>hours</h2></div>
            <div class="days"><h1 id="mins">0</h1><h2>mins</h2></div>
            <div class="days"><h1 id="secs">00</h1><h2>secs</h2></div>
        </div>
    </div>
    </div>
    <script src="main.js"></script>
    <script src="app.js"></script>
    <script src="sw.js"></script>
    
</body>
</html>
